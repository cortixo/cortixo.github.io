<html>
  <head>
    <title>Cortixo - AI Development</title>
    
    <style>
      body {margin:0px;}
    </style>
  </head>
  
  <body>
    
    <h1>Cortixo - Javascript Library</h1>
    
    <canvas id="cortixoUI" width=300px height=300px style="float:left;"></canvas>
    <script type="application/javascript" src="https://cortixo.github.io/src/ai.js"></script>
    
    <textarea rows=17 cols=100>
cortixo.learnRate(0.1);

cortixo.inputLayer(1);
cortixo.hiddenLayer(4);
cortixo.hiddenLayer(4);
cortixo.outputLayer(4);

cortixo.setInput([0.5]);
cortixo.expectedOutput([1,0,1,0]);

for (var i = 0;i<1000;i++) { cortixo.train(); } // train 1,000
      
cortixo.setInput([0.5]);
cortixo.run();
    </textarea>
      <br>
      <button>Run</button>
    <script>
      
      cortixo.learnRate(0.1);
      
      cortixo.inputLayer(1);
      cortixo.hiddenLayer(4);
      cortixo.hiddenLayer(4);
      cortixo.outputLayer(4);
      
      cortixo.setInput([0.5]);
      cortixo.expectedOutput([1,0,1,0]);
      
      for (var i = 0;i<1000;i++) { cortixo.train(); } // train 1,000
      
      cortixo.setInput([0.5]);
      cortixo.run();
    </script>
  </body>
  
</html>
